sudo: false

language: elixir

elixir:
  - 1.4
  - 1.3

otp_release:
  - 18.2

cache:
  directories:
    - .plts

before_script:
  - mkdir -p .plts
  - "[[ -f .plts/local.plt ]] || mix dialyzer --plt"

script:
  - mix credo --strict
  - mix format --check-formatted --dry-run
  - mix dialyzer --halt-exit-status
  - mix test
